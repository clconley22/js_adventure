<!DOCTYPE html>
<html>

<head>
    <title>JS Adventure</title>
    <meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:400,500i,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
</head>
<body>
    <div id="game">

        <div id="game-space">
            <div id="spaceship"></div>

            <div id="planet-wrapper-outer">
                <div class="planet-wrapper-inner">
                    <div id="planet"></div>
                    <div id="planet-glow"></div>
                </div>
            </div>
        </div>

        <div id="control-console">
            <div id="cc-section-1" class="cc-section">
                <button id="next-level">NEXT LEVEL</button>
                <button id="reset-level">RESET LEVEL</button>
            </div>
            <div class="cc-section">
                <div id="message-scroll">
                    <div id="message">Hello World</div>
                </div>
            </div>
            <div class="cc-section">
                <div id="direction-controls">
                    <div id="left-key" class="direction-key"></div>
                    <div class="up-down">
                        <div id="up-key" class="direction-key"></div>
                        <div id="down-key" class="direction-key"></div>
                    </div>
                    <div id="right-key" class="direction-key"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
